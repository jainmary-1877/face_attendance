<!-- templates/attendance.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attendance Records</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logout-btn {
            background-color: #e84118;
            color: white;
            padding: 8px 14px;
            font-size:10px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .logout-btn:hover {
            background-color: #c23616;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <h2>Attendance Recorded List</h2>
        <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
    </div>
    <p>Welcome, {{ session['username'] }}!</p>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Date</th>
            <th>Time</th>
        </tr>
        {% for record in attendance %}
        <tr>
            <td>{{ record[0] }}</td>
            <td>{{ record[1] }}</td>
            <td>{{ record[2] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
